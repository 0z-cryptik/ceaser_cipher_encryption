<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./page.css" type="text/css" rel="stylesheet">
    <title>Ceaser Cipher Encryption</title>
</head>

<body>
    <form id="formDecrypt">
        <label id="first" for="text">Enter Text:</label>
        <textarea required name="" id="text" maxlength="1000" placeholder="Enter the text you want to decrypt"></textarea>

        <div id="key">
            <label for="shift">Key:</label>
            <input id="shift" type="number" required maxlength="1">
        </div>
        <p>
            <i>The key must match the key it was encrypted with</i>
        </p>
        <input type="submit" id="submitBtn" value="Decrypt">
    </form>

    <section id="encryptedTextWrapper" class="hidden">
        <p>Decrypted text:</p>
        <div id="encryptedTextInnerWrapper">
            <button id="copyBtn">
                <img src="./icons/icons8-copy-24.png">
            </button>
            <div id="encryptedText"></div>
        </div>          
    </section> 

    <a href="./page.html">Encrypt text</a>
    

    <script src="./script.js"></script>
</body>
</html>
