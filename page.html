<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./page.css" type="text/css" rel="stylesheet">
    <title>Ceaser Cipher Encryption</title>
</head>
<body>
    <center>
        <form id="form">
            <label for="text">Enter Text:</label>
            <textarea required name="" id="text" maxlength="1000" placeholder="Enter the text you want to encrypt"></textarea>

            <span>
                <label for="shift">Key:</label>
                <input id="shift" type="number" required maxlength="1">
            </span>

            <input type="submit" id="submitBtn" value="Encrypt">
        </form>

        <section id="encryptedTextWrapper" class="hidden">
            <p>Encrypted text:</p>
            <div id="encryptedTextInnerWrapper">
                <button id="copyBtn">
                    <img src="./icons/icons8-copy-24.png">
                </button>
                <div id="encryptedText"></div>
            </div>          
        </section> 
    </center>

    <script src="./script.js"></script>
</body>
</html>
